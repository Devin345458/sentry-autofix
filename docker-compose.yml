services:
  sentry-autofix:
    build: .
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - sentry-autofix-data:/data
      - sentry-autofix-repos:/repos
    environment:
      - NUXT_SENTRY_WEBHOOK_SECRET=${NUXT_SENTRY_WEBHOOK_SECRET}
      - NUXT_SENTRY_AUTH_TOKEN=${NUXT_SENTRY_AUTH_TOKEN}
      - NUXT_SENTRY_ORG_SLUG=${NUXT_SENTRY_ORG_SLUG}
      - NUXT_DB_PATH=/data/sentry-autofix.db
      - NUXT_CONFIG_PATH=/app/config.json
      - NUXT_REPOS_DIR=/repos
      - NUXT_MAX_CONCURRENT_FIXES=1
      - NUXT_MAX_ATTEMPTS_PER_ISSUE=2
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    configs:
      - source: project_config
        target: /app/config.json

configs:
  project_config:
    content: |
      {
        "projects": {}
      }

volumes:
  sentry-autofix-data:
  sentry-autofix-repos:
